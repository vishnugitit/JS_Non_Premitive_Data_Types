<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(10 + "5");
      x = 10;
      console.log((x += 5));
      console.log(10 - null);
      x = 10;
      console.log((x *= 2));
      console.log(10 / "2");
      console.log(10 % 3);
      x = 10;
      console.log((x = x ** 2));
      console.log(10 > 5 && 5 < 10);
      console.log(10 === "10");
      console.log(null ?? "default");
      console.log(10 && "default");
      console.log(!true);
      console.log(10 & 5);
      console.log(10 | 5);
      console.log(10 ^ 5);
    </script>
  </body>
</html>
