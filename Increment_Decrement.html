<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      x = 10;
      y = ++x;
      console.log(x, y);
      x = 10;
      y = x++;
      console.log(x, y);
      x = 10;
      console.log(x++);
      x = 10;
      console.log(++x);
      x = 10;
      y = --x;
      console.log(y);
      x = 10;
      y = x--;
      console.log(y);
    </script>
  </body>
</html>
